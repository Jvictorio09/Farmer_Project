{% extends 'auth/base.html' %}
{% block title %}Password Updated | AgriTrack{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-green-50 px-4 py-10">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 text-center space-y-4">
    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 text-green-700">
      ✅
    </div>
    <h1 class="text-2xl font-bold text-green-700">Password updated</h1>
    <p class="text-sm text-gray-600">
      You’re all set. Use your new password the next time you sign in.
    </p>
    <div class="pt-4">
      <a href="{% url 'login' %}" class="inline-flex items-center rounded-lg bg-green-600 px-4 py-2 text-sm font-semibold text-white hover:bg-green-700">
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
