{% if messages %}
  <div class="max-w-5xl mx-auto px-4 sm:px-6 mt-4 space-y-2">
    {% for message in messages %}
      <div class="rounded-md border px-4 py-3 text-sm {% if message.tags == 'error' %}border-red-200 bg-red-50 text-red-800{% elif message.tags == 'warning' %}border-yellow-200 bg-yellow-50 text-yellow-800{% elif message.tags == 'success' %}border-green-200 bg-green-50 text-green-800{% else %}border-blue-200 bg-blue-50 text-blue-800{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
