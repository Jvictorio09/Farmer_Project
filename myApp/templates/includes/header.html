<header class="bg-green-700 text-white shadow">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold tracking-tight">ðŸŒ¾ AgriTrack</h1>
    <nav class="space-x-6 text-sm font-medium">
      <a href="{% url 'farmer_dashboard' %}" class="hover:underline {% if request.path == '/dashboard/' %}underline font-bold{% endif %}">
        Dashboard
      </a>
      <a href="{% url 'activity_log' %}" class="hover:underline {% if request.path == '/activities/' %}underline font-bold{% endif %}">
        Activities
      </a>
     
      <a href="{% url 'expense_log' %}" class="hover:underline">Expenses</a> <!-- update this when your expense URL is ready -->
      <form method="POST" action="{% url 'logout' %}" class="inline" data-confirm="logout">
        {% csrf_token %}
        <button type="submit" class="hover:underline bg-transparent text-white focus:outline-none">
          Logout
        </button>
      </form>
    </nav>
  </div>
  {% if request.user.is_authenticated and request.user.role == 'technician' %}
    <div class="bg-green-100 text-green-700 text-xs text-center py-1">
      Technician mode Â· farmer dashboards stay unchanged
    </div>
  {% endif %}
</header>
